<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Party</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
        }
        #videoContainer {
            width: 100vw;
            height: 100vh;
            display: none;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Prevent pausing on click */
        }
        #startBtn {
            position: absolute;
            font-size: 18px;
            padding: 10px 20px;
            background: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="startBtn">Start Video</button>
    <div id="videoContainer">
        <video id="danceVideo" autoplay loop>
            <source src="anime.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <audio id="backgroundMusic" src="anime.mp4"</audio>
    <script>
        document.getElementById("startBtn").addEventListener("click", function() {
            document.getElementById("videoContainer").style.display = "block";
            document.getElementById("startBtn").style.display = "none";
            let video = document.getElementById("danceVideo");
            let music = document.getElementById("backgroundMusic");
            video.play();
            music.play();
        });
    </script>
</body>
</html>
